project: "param_search"
program: sweep.py
method: bayes
metric:
  name: mean_reward
  goal: maximize
parameters:
  algorithm:
    values: ["apw"]
  nsim:
    min: 100
    max: 10000
  c:
    min: 0.1
    max: 20
  alpha1:
    min: 0
    max: 1
  k1:
    min: 1
    max: 100
  gamma:
    min: 0.1
    max: 1
  ae:
    values: ["genetic"]
  max_depth:
    min: 100
    max: 1000
  epsilon:
    min: 0
    max: 1
  genetic_n_sample:
    min: 1
    max: 100
project: "param_search"
program: sweep.py
method: bayes
metric:
  name: mean_reward
  goal: maximize
parameters:
  algorithm:
    values: ["apw"]
  nsim:
    values: [100, 500, 1000]
  c:
    min: 0.1
    max: 20
  alpha1:
    min: 0
    max: 1
  k1:
    min: 1
    max: 50
  gamma:
    min: 0.1
    max: 1